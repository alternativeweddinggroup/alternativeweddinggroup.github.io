---
layout: default
---
<div class="wrapper__sub">



  <header class="ss1-ss4 ls1-ls12">
    <h1 class="giga">{{ page.title }}</h1>
  </header>

  <article class="ss1-ss4 ls1-ls12 separator box__large">
  {{ content }}
  </article>

  {% if site.services %}
    {% for service in site.services %}
<section class="ss1-ss4 ls1-ls12 separator box__large">

    <header class="ss1-ss4 ls1-ls4">
      <h2 class="no-margin" style="width:100%";><img class="image__responsive {{ service.name }}" src="/static/gui/{{ service.image.heading }}" alt="{{ service.title }}"></h2>
      <img class="image__responsive" src="/static/gui/{{ service.image.photo }}" alt="{{ service.title }}">
      <div class="strip--{{ service.name }}"></div>
    </header>

    <article class="ss1-ss4 ls5-ls12">
      <p><strong class="alpha">{{ service.heading }}</strong></p>
      {{ service.content }}
      <a href="{{ service.button.link }}" class="btn btn--primary btn--large">{{ service.button.text }}</a>
    </article>

  </section>

    {% endfor %}
  {% endif %}

</div>
